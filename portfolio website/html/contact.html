    <link rel="stylesheet" href="../css/contact.css" />

    <link rel="shortcut icon" href="../images/favicon.ico" />
  </head>
  <body>
    <body>
      <nav class="navbar">
        <ul class="nav-items">
          <li><a href="index.html">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Skills</a></li>

          <li><a href="contact.html">Contact</a></li>
        </ul>
        <div class="nav-logo">
          <p>Port<span>folio</span></p>
        </div>
      </nav>
      <div class="container">
        <h1>Contact</h1>
        <div class="box">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email"
          />
        </div>
        <div class="box">
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Enter your password"
          />
        </div>
       
        <div class="box">
          <input type="number" name="mobile no" id="mobile no" placeholder="Enter your Mobile number">
        </div>
        <div class="box">
        <textarea name="Textarea" id="textarea" cols="30" rows="4">Write your message here</textarea>
        </div>
        <button class="btn">Submit</button>
      </div>
     
      
    
  </body>
